name: Build & Package .deb with Qt deps

on:
  push:
    paths:
      - '**.py'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Find app.py
        run: |
          APP_FILE=$(find . -name "app.py" | head -n 1)
          if [ -z "$APP_FILE" ]; then
            echo "app.py not found"
            exit 1
          fi
          echo "APP_PATH=$APP_FILE" >> $GITHUB_ENV

      - name: Install system dependencies for Qt
        run: |
          sudo apt update
          sudo apt install -y python3-pyqt5 python3-pyqt5.qtwebengine python3-pip \
            libxcb-xinerama0 libxkbcommon-x11-0 libxcb1 libx11-xcb1 libxcb-render0 libxcb-shm0 \
            libgl1-mesa-glx libglib2.0-0 libsm6 libxext6 libxrender1 libfontconfig1 libdbus-1-3

      - name: Install python packages
        run: |
          pip3 install pyinstaller fpm

      - name: Build app with PyInstaller (onedir)
        run: |
          pyinstaller --onedir --name app "$APP_PATH"
          ls -l dist/app

      - name: Package app dir into .deb with fpm and dependencies
        run: |
          fpm -s dir -t deb -n mon-appli-pyqt -v 1.0.0 \
            --depends python3-pyqt5 --depends python3-pyqt5.qtwebengine \
            --depends libxcb-xinerama0 --depends libxkbcommon-x11-0 --depends libxcb1 \
            --depends libx11-xcb1 --depends libxcb-render0 --depends libxcb-shm0 \
            --depends libgl1-mesa-glx --depends libglib2.0-0 --depends libsm6 \
            --depends libxext6 --depends libxrender1 --depends libfontconfig1 --depends libdbus-1-3 \
            --prefix /usr/local/bin -C dist/app .

      - name: List deb files
        run: ls -lh *.deb

      - name: Install .deb and test launch
        run: |
          sudo dpkg -i mon-appli-pyqt_1.0.0_amd64.deb || sudo apt-get install -f -y
          /usr/local/bin/app/app || (echo "App launch failed" && exit 1)
          echo "App launched successfully"

          
