name: Build & Test .deb for PyQt App with Qt dependencies

on:
  push:
    paths:
      - '**.py'
  workflow_dispatch:

jobs:
  build-deb:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Find app.py
        run: |
          APP_FILE=$(find . -name "app.py" | head -n 1)
          if [ -z "$APP_FILE" ]; then
            echo "‚ùå app.py not found!"
            exit 1
          fi
          echo "APP_PATH=$APP_FILE" >> $GITHUB_ENV

      - name: Install system dependencies for Qt
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pyqt5 python3-pyqt5.qtwebengine python3-pip \
            libxcb-xinerama0 libxkbcommon-x11-0 libxcb1 libx11-xcb1 libxcb-render0 libxcb-shm0 \
            rpm # (optional if you need rpm tools)

      - name: Install Python packages
        run: |
          pip3 install pyinstaller fpm

      - name: Build executable with PyInstaller (onedir mode)
        run: |
          pyinstaller --onedir --name app "$APP_PATH"
          ls -lh dist/app

      - name: Package app directory into .deb with fpm
        run: |
          fpm -s dir -t deb -n mon-appli-pyqt -v 1.0.0 \
            --prefix /usr/local/bin \
            -C dist/app .

      - name: List generated .deb files
        run: ls -lh *.deb

      - name: Install generated .deb package
        run: |
          sudo dpkg -i mon-appli-pyqt_1.0.0_amd64.deb || sudo apt-get install -f -y

      - name: Test launch app
        run: |
          echo "üß™ Testing app launch..."
          /usr/local/bin/app/app || { echo "‚ùå App failed to launch"; exit 1; }
          echo "‚úÖ App launched successfully"
